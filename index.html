<!DOCTYPE html>
<html>
<head>
  <title>Decimal Unix Time</title>
  <style>
    body { font-family: Arial, sans-serif; font-size: 2em; text-align: center; margin-top: 20%; }
  </style>
</head>
<body>
  <div>Decimal Unix Time:</div>
  <div id="decimalTime"></div>

  <script>
    const DECIMAL_CONVERSION_FACTOR = 100000 / 86400;

    function updateDecimalTime() {
      const unixTimeSeconds = Math.floor(Date.now() / 1000); // standard Unix time in seconds
      const decimalUnixTime = unixTimeSeconds * DECIMAL_CONVERSION_FACTOR;
      document.getElementById("decimalTime").textContent = decimalUnixTime.toFixed(0);
    }

    setInterval(updateDecimalTime, 1000); // update every second
    updateDecimalTime(); // initial call
  </script>
</body>
</html>
