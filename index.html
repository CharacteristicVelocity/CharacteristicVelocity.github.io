<!DOCTYPE html>
<html>
<head>
  <title>Decimal Unix Time</title>
  <style>
    body { font-family: Arial, sans-serif; font-size: 2em; text-align: center; margin-top: 20%; }
  </style>
</head>
<body>
  <div>Decimal Unix Time:</div>
  <div id="decimalTime"></div>

  <script>
    function updateDecimalTime() {
      const now = Date.now(); // milliseconds since 1970-01-01
      const unixTime = now / 1000; // convert to seconds
      const decimalUnixTime = unixTime * (100000 / 86400); // apply conversion
      document.getElementById("decimalTime").textContent = decimalUnixTime.toFixed(2);
    }

    setInterval(updateDecimalTime, 100); // update every 0.1s
    updateDecimalTime(); // initial call
  </script>
</body>
</html>
